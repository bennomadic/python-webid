[certdir]
# relative to basedir
dir: 'certs'

####################
# CERTIFICATES BLOCK
####################

[cert-rhizolab]
cert: testcert.pem

####################
# VALIDATORS BLOCK
####################

# See http://www.w3.org/2005/Incubator/webid/wiki/Test_Suite
# Ideally, we can populate list from there :)
# Scraping powah!

[validator-resourceme]
uri: https://resourceme.bergnet.org/test

[validator-foafssl]
uri: https://foafssl.org/test/WebId

[validator-fcns]
uri: https://auth.fcns.eu/

[validator-openlink]
uri: https://id.myopenlink.net/webid_demo.html

[validator-turnguard]
uri: https://webid.turnguard.com:8443/WebIDTestServer/debug

####################
# PROVIDERS BLOCK
####################
# at some point, we'll want to *register* on sites (as long
# as they are not spam-protected) and creating a webid
# so we can square the grid providers/validators ;)
# By now, we can resort to the naming rule: cert-provider
# And manually exporting certs from browser

[provider-foo]
[provider-bar]
